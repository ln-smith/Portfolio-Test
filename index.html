<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Form: Text Field</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

    <form action="https://formspree.io/f/xqkwzwoe"
    method="post">
      <label for="user-name">Your name:</label>
      <input id="user-name" type="text" name="name" autofocus="on" placeholder="Enter your full name." required />

      <label for="email">Your email:</label>
      <input id="email" type="text" name="email" placeholder="Enter your email." autofocus="on" required />

      <label for="form-message">Your message:</label>
      <textarea id="form-message" name="message"
      autofocus="on" placeholder="How can I help you?" required maxlength="200"></textarea>
      

      <button type="submit">Submit</button>

    </form>


    <script src="script.js"></script>
  </body>
</html>
